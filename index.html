<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FocusTimer 2.0 - Timer Style Pomodoro</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div id="app">
      <section id="timerDisplay">
        <span id="minutes">25</span><span id="dotz">:</span
        ><span id="seconds">00</span>
      </section>
      <section id="controlsTimer">
        <button data-theaction="play" id="play" class="ph-bold ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-theaction="play" id="play" class="ph-bold ph-pause-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-theaction="stop" id="stop" class="ph-bold ph-stop-circle">
          <span class="sr-only">Parar contador</span>
        </button>
        <button data-theaction="more" id="more" class="ph-bold ph-plus-circle">
          <span class="sr-only">Adicionar 5 segundos</span>
        </button>
        <button data-theaction="less" id="less" class="ph-bold ph-minus-circle">
          <span class="sr-only">Remover 5 segundos</span>
        </button>
      </section>
      <section id="controlsMusic">
        <button data-action="cardfloresta" id="card1">
          <span class="sr-only">Tocar musica floresta</span>
        </button>
        <button data-action="cardchuva" id="card2" class="selected">
          <span class="sr-only">Tocar musica chuva</span>
        </button>
        <button data-action="cardcafeteria" id="card3">
          <span class="sr-only">Tocar musica Cafeteria</span>
        </button>
        <button data-action="cardlareira" id="card4">
          <span class="sr-only">Tocar musica lareira</span>
        </button>
      </section>
    </div>
  </body>
</html>
