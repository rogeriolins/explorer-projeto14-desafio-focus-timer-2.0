<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizado estilo pomodoro" />
    <title>FocusTimer 2.0 - Timer Style Pomodoro</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span id="cursor-timer">:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button data-theaction="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-theaction="toggleRunning" class="ph ph-pause-circle">
          <span class="sr-only">Pausar contador</span>
        </button>
        <button data-theaction="set" class="ph ph-timer secondary">
          <span class="sr-only">Ajustar contador</span>
        </button>
        <button data-theaction="reset" class="ph ph-stop-circle secondary">
          <span class="sr-only">Reiniciar contador</span>
        </button>
        <button
          data-theaction="toggleMusic"
          class="ph ph-speaker-none secondary"
        >
          <span class="sr-only">Iniciar música</span>
        </button>
        <button data-theaction="toggleMusic" class="ph ph-speaker-high">
          <span class="sr-only">Parar música</span>
        </button>
      </section>
    </div>
  </body>
</html>
